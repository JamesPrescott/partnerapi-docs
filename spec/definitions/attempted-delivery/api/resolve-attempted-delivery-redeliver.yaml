type: object
properties:
  Status:
    type: string
    description: The current status of the order
    enum:
    - DriverAtAddress
    - Repreparing
  NewDueDate:
    type: string
    format: date-time
    description: Updated due date for delivery of the order 
example:
  Status: "DriverAtAddress|Repreparing"
  NewDueDate: "2018-03-10T14:45:28Z"